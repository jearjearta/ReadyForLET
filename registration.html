<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="registrationstyle.css" type="text/css">
        <title>ReadyForLET</title>
    </head>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="connect.php" method="post">
                        <h2>Register</h2>
                        <div class="inputbox">
                            <ion-icon name="person"></ion-icon>
                            <input type="text" required id="fname" name="fname">
                            <label for="">First name</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="person"></ion-icon>
                            <input type="text" required id="lname" name="lname">
                            <label for="">Last name</label>
                        </div>
                        <div class="gender">
                            <label for="email">Gender</label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" required name="gender" value="m" id="male">Male</label>
                                <label for="female" class="radio-inline"><input type="radio" required name="gender" value="f" id="male">Female</label>
                            </div>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required id="email" name="email">
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required id="password" name="password">
                            <label for="password">Password</label>
                        </div>
                        <button>Create</button>
                        <div class="back">
                            <p><a href="index.html" style="color: white;">Back</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
